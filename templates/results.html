<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Chatbot Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Chatbot Checker</h1>
            <nav>
                <a href="/">Home</a>
                <a href="upload.html">Upload</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="results-container">
            <h2>Results</h2>
            <p>The following URLs have chatbots:</p>
            <ul id="results-list">
                {% for url in urls %}
                <li>{{ url }}</li>
                {% endfor %}
            </ul>
            <a href="/output/urls_with_chatbots.csv" class="btn-results"><i class="fas fa-download"></i> Download Results</a>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Chatbot Checker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
